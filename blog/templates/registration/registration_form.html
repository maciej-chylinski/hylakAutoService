{% extends 'base.html' %}

{% block body %}
<div class="col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2 loginbox">
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="panel-title">Stwórz konto w "HYLAK auto serwis"</div>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" method="post" action='.'>
                {% csrf_token %}
                <div id="signupalert" style="display:none" class="alert alert-danger">
                    <p>Error</p>
                    <span></span>
                </div>

                <div class="form-group">
                    <label form="id_username" class="col-md-3 control-label">Użytkownik</label>
                    <div class="col-md-6">
                        <input id="id_username" type="text" class="form-control" name="username" value="" placeholder="Nazwa użytkownika">
                    </div>
                </div>

                <div class="form-group">
                    <label form="id_email" class="col-md-3 control-label">Email</label>
                    <div class="col-md-6">
                        <input id="id_email" type="text" class="form-control" name="email" value="" placeholder="Email">
                    </div>
                </div>

                <div class="form-group">
                    <label form="id_password1" class="col-md-3 control-label">Hasło</label>
                    <div class="col-md-6">
                        <input id="id_password1" type="password" class="form-control" name="password1" value="" placeholder="Hasło">
                    </div>
                </div>

                <div class="form-group">
                    <label form="id_password2" class="col-md-3 control-label">Potwierdź hasło</label>
                    <div class="col-md-6">
                        <input id="id_password2" type="password" class="form-control" name="password2" value="" placeholder="Potwierdź hasło">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-offset-3 col-md-9">
                        <button id="btn-signup" type="submit" class="btn btn-success"><i class="icon-hand-right"></i>Zarejestruj</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
{% endblock %}
