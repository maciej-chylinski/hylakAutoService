{% extends 'base.html' %}

{% block content %}
    <div class="col-md-8 col-md-offset-2 col-sm-12 maincontent">
        <!-- <div style="text-align:center"><h3>Oferta</h3></div> -->
            {% for offerItem in offerItems %}
                <div class="storefront_book_display_wide">
                    <a href="{% url 'offer_detail' offerItem.id %}">
                    <!--<a href="{# % url 'book_details' book.id % #}"> -->
                        <img src="{{ MEDIA_URL }}{{ offerItem.offer_item_image }}" />
                        <span class="storefront_book_title">{{ offerItem.title }}</span>
                    </a>
                </div>
            {% endfor %}
    </div>
{% endblock %}
